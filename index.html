<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div id="result-display">
            <div id="heading">Calculator</div>
            <div type="text" class="result">0</div>
        </div>
        <div id="numpad">
            <div class="row">
                <div id="AC" class="cell">AC</div>
                <div id="Bksp" class="cell">Bksp</div>
                <div id="modulo" class="cell">%</div>
                <div id="divide" class="cell">/</div>
            </div>
            <div class="row">
                <div id="seven" class="cell">7</div>
                <div id="eight" class="cell">8</div>
                <div id="nine" class="cell">9</div>
                <div id="multiply" class="cell">*</div>
            </div>
            <div class="row">
                <div id="four" class="cell">4</div>
                <div id="five" class="cell">5</div>
                <div id="six" class="cell">6</div>
                <div id="minus" class="cell">-</div>
            </div>
            <div class="row">
                <div id="one" class="cell">1</div>
                <div id="two" class="cell">2</div>
                <div id="three" class="cell">3</div>
                <div id="plus" class="cell">+</div>
            </div>
            <div class="row">
                <div id="brackets" class="cell">( )</div>
                <div id="zero" class="cell">0</div>
                <div id="dot" class="cell">.</div>
                <div id="equal-to" class="cell">=</div>
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
